<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test grid column</title>
    <style>
        * {
          box-sizing: border-box;
        }

        h1{
            background-color: #4363;
            width: fit-content;
            padding: 10px 10px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .my-column{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 25vh;
        }

      </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

                </div>
            </div>
            
            <div class="col l-4 m-4 c-6">
                <div class="my-column">
                    <h1>column 2</h1>
                </div>
            </div>
            <div class="col l-4 m-4 c-6">

                </div>
            </div>
            <div class="col l-4 m-4 c-6">
                <div class="my-column">
                    <h1>column 4</h1>
                </div>
            </div>
            <div class="col l-4 m-4 c-6">
                <div class="my-column">
                    <h1>column 5</h1>
                </div>
            </div>
            <div class="col l-4 m-4 c-6">

                    <h1>column 6</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
