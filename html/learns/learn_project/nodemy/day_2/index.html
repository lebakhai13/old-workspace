<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="https://www.nodemy.vn/projects/html-css-js/profile-card/aNam.jpg" alt="img">
        </div>
        <h2 class="card__heading">DINH NAM</h2>
        <p class="card__dsc">Fullstack Developer</p>
        <div class="card__socials">
            <a href="#" class="card__socials-link">
                <i class="card__socials-icon fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="card__socials-link">
                <i class="card__socials-icon fa-brands fa-youtube"></i>
            </a>
            <a href="#" class="card__socials-link">
                <i class="card__socials-icon fa-brands fa-tiktok"></i>
            </a>
            <a href="#" class="card__socials-link">
                <i class="card__socials-icon fa-brands fa-github"></i>
            </a>
        </div>
        <button class="card__btn">contact me</button>
    </div>

    <div class="card">

            <a href="#" class="card__socials-link">
                <i class="card__socials-icon fa-brands fa-github"></i>
            </a>
        </div>
        <button class="card__btn">contact me</button>
    </div>

    <div class="card">
        <div class="card__img">
            <img src="https://www.nodemy.vn/projects/html-css-js/profile-card/Cuong.jpg" alt="img">
        </div>
        <h2 class="card__heading">CUONG NV</h2>
        <p class="card__dsc">Fullstack Developer</p>

            <a href="#" class="card__socials-link">

        </div>

</body>
</html>
