                <div class="auth-form__Integration-name-wrap">
                    <span class="auth-form__Integration-name">login width</span>
                    <span class="auth-form__Integration-name">twitter</span>
                </div>
            </div>

            <div class="auth-form__form">
                <div class="auth-form__input-wrap">
                    <input type="text" name="" id="" placeholder="Email" class="auth-form__input">
                </div>
                <div class="auth-form__input-wrap">
                    <input type="password" name="" id="" placeholder="Password" class="auth-form__input">
                </div>
                <div class="forgot-password">
                    <a href="#" class="forgot-password-link">I forgot my password?</a>
                </div>
                <div class="btn-wrap">
                    <div class="btn login-btn"><a href="#" class="btn-link">Login</a></div>
                </div>
            </div>
            
            <div class="btn-wrap sigup-btn-wrap">
                <div class="btn sigup-btn">
                    <a href="" class="btn-link">Create New Account</a>
                </div>
            </div>
